<section style="max-width:700px; margin: 50px auto; padding: 0 20px;">
  <h3>צור קשר</h3>
  <form action="mailto:Ravitazia@gmail.com" method="post" enctype="text/plain" style="display:flex; flex-direction: column; gap: 15px;">
    <label for="name">שם מלא:</label>
    <input type="text" id="name" name="שם" required style="padding:10px; border-radius: 5px; border: 1px solid #c97a8e; font-size: 1rem;" />

    <label for="phone">טלפון:</label>
    <input type="tel" id="phone" name="טלפון" required style="padding:10px; border-radius: 5px; border: 1px solid #c97a8e; font-size: 1rem;" />

    <label for="email">אימייל:</label>
    <input type="email" id="email" name="אימייל" required style="padding:10px; border-radius: 5px; border: 1px solid #c97a8e; font-size: 1rem;" />

    <label for="message">הודעה / פרטים נוספים:</label>
    <textarea id="message" name="הודעה" rows="4" style="padding:10px; border-radius: 5px; border: 1px solid #c97a8e; font-size: 1rem;"></textarea>

    <button type="submit" style="padding: 14px; background: #c97a8e; color: white; font-weight: 700; border: none; border-radius: 25px; cursor: pointer; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(201,122,142,0.5);">
      שלח
    </button>
  </form>
</section>
